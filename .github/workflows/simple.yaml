on: [workflow_dispatch]

name: simple

jobs:
  ci:
    runs-on: 
      - nscloud-ubuntu-22.04-arm64-4x16-with-cache
      -	nscloud-cache-tag-cache-go
      - nscloud-cache-size-100gb
      - nscloud-cache-allow-commit-from-main
      - nscloud-cache-allow-commit-from-default
    steps:
      - name: run time
        run: |
          time
      - name: Env checks
        run: |
          ulimit -a
          aws --version
          docker buildx ls 
          env
          cat ~/.docker/config.json
          uname -a
          ls -lta /
          ls -lta /cache

      # - run:
      #     psql --version
          
      - uses: namespacelabs/nscloud-checkout-action@v1
        with:
          fetch-depth: 10

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.21.1'

      
      - run: |
          time docker pull ubuntu
  ci-gh-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Env checks
        run: |
          ulimit -a
          aws --version
          docker buildx ls 
          env
          cat ~/.docker/config.json
          uname -a
