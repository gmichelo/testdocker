on: [workflow_dispatch]

name: simple

jobs:
  ci:
    runs-on: 
      - nscloud-ubuntu-22.04-staging-amd64-4x16-with-cache-with-builders
      - nscloud-exp-in-runner-builder
      - nscloud-exp-container-image-cache
      - nscloud-cache-size-100gb
      - nscloud-cache-tag-in-runner-buildkit
      - nscloud-exp-features:use-next-nsc
    steps:
      - uses: actions/checkout@v3
      - run: docker buildx ls 
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          
      - name: Breakpoint if tests failed
        if: failure()
        uses: namespacelabs/breakpoint-action@v0
        with:
          duration: 30m
          authorized-users: gmichelo

      - run: |
          cat $GITHUB_ENV
          echo ${{ env.NSC_CONTAINER_REGISTRY }}
      - name: Env checks
        run: |
          nsc version
          ps aux
          ulimit -a
          aws --version
          docker buildx ls 
          env
          cat ~/.docker/config.json
          uname -a
          ls -lta /
          ls -lta /cache
          
      - uses: namespacelabs/nscloud-checkout-action@v1
        with:
          fetch-depth: 10

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.21.1'

      
      - run: |
          time docker pull ubuntu
  ci-gh-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Env checks
        run: |
          ulimit -a
          aws --version
          docker buildx ls 
          env
          cat ~/.docker/config.json
          uname -a
